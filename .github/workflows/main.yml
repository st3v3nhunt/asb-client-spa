name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install dependencies
      run: npm ci
    - name: Test
      run: npm run test:unit
    - name: Build site
      env:
        PUBLIC_PATH: '/asb-client-spa/'
      run: npm run build
